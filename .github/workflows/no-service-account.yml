# This is a basic workflow to help you get started with Actions

name: Auth from Github Actions to GCP without impersonating a service account

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  access-secret:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: google-github-actions/auth@v2
      with:
        project_id: 'accenture-intern'
        workload_identity_provider: 'projects/727026638213/locations/global/workloadIdentityPools/githubactions-identitypool1/providers/githubactions-identityprovider1'
    - run: |
        gcloud compute instances list
